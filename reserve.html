<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  <body>
    <div class="container">
      <div class="jumbotron" style="text-align: center;">
        <h1 class="display-4"><i class="fas fa-fire"></i> Hot Restaurant</h1>
        <h3 class="lead">Get your seat before they're all gone.</h3>
        <hr>
        <a href="./tables.html">
          <button class="btn btn-danger btn-lg">
            <i class="fas fa-binoculars"></i> View Tables
          </button>
        </a>
          <a href="./home.html"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
        </a>
      </div>
     

          <div class="card">
            <div class="card-header">
              <h3><strong>Table Reservations</strong></h3>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="name" class="form-control" id="name">
                </div>
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="password" class="form-control" id="phoneNumber">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                  <label for="uniqueId" class="form-label">Unique ID</label>
                  <input type="id" class="form-control" id="uniqueId">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
    
    const addBtn = document.getElementById('add-btn');
      
      // Question: What is "e" short for?
      addBtn.addEventListener('click', (e) => {
        e.preventDefault();
        
        // Question: What does this code do?

        let nameEl = document.getElementById('name').value.trim();
        let emailEl = document.getElementById('email').value.trim();
        let phoneNumberEl = document.getElementById('phoneNumber').value.trim();
        let uniqueIdEl = document.getElementById('uniqueId').value.trim();
        
        let newTable = {
          name: nameEl,
          phoneNumber: phoneNumberEl,
          email: emailEl,
          uniqueId: uniqueIdEl,
        };

        // Question: What does this code do??
        fetch('/api/tables', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newTable),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log('./tables.html', data);
            alert(`Adding ${data.name} to the Reservations!`);
          })
          .catch((error) => {
            console.error('Error:', error);
          });

            alert(`Adding table to waitinglist: ${data.name}`);
          })
          .catch((error) => {
            console.error('Error:', error);
          });

      });




    </script>
  </body>
</html>
